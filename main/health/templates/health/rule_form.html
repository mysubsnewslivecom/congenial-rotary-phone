{% load static %}
{% load crispy_forms_tags %}


<div class="container-fluid">

  <form method="post" novalidate action="{% url 'health:rule_create_view' %}">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="{{form.name.id_for_label}}" class="col-sm-2 col-form-label">{{form.name.label_tag}}</label>
      <div class="col-sm-10">
        {{ form.name }}
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  {% comment %} {% crispy form %} {% endcomment %}
</div>
